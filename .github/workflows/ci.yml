name: meta-macchina-docker-ci
on: [push]
jobs:
  docker-build-amd64:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to hub.docker.com
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build Docker Image
        run: docker build . -t macchina/edge-ce:ubuntu-amd64
      -
        name: Push Docker Image
        run: docker push macchina/edge-ce:ubuntu-amd64

  docker-build-arm32v7:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Available Platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      -
        name: Login to hub.docker.com
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build Docker Image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --output "type=image,push=true" \
            --tag macchina/edge-ce:ubuntu-arm32v7 \
            --file ./Dockerfile .

  docker-build-arm64v8:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Available Platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      -
        name: Login to hub.docker.com
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build Docker Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --output "type=image,push=true" \
            --tag macchina/edge-ce:ubuntu-arm64v8 \
            --file ./Dockerfile .

  docker-manifest:
    runs-on: ubuntu-20.04
    needs: ["docker-build-ubuntu-amd64", "docker-build-ubuntu-arm32v7", "docker-build-ubuntu-arm64v8"]
    steps:
      -
        name: Login to hub.docker.com
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Create Manifest
        run: |
          docker manifest create \
            macchina/edge-ce:ubuntu \
            --amend macchina/edge-ce:ubuntu-amd64 \
            --amend macchina/edge-ce:ubuntu-arm32v7 \
            --amend macchina/edge-ce:ubuntu-arm64v8
      -
        name: Publish Manifest
        run: docker manifest push macchina/edge-ce:ubuntu
